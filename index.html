<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, MyFriend</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
</style>  
<script type="text/javascript">  
    function initialize() {  
        var map = new BMap.Map("container");          // 创建地图实例  
        var point = new BMap.Point(108.794831,34.438375);  // 创建点坐标  
        map.centerAndZoom(point, 4);                 // 初始化地图，设置中心点坐标和地图级别 
        map.addControl(new BMap.NavigationControl());    
        map.addControl(new BMap.ScaleControl());    
        map.addControl(new BMap.OverviewMapControl());    
        map.addControl(new BMap.MapTypeControl());    
        map.setCurrentCity("北京"); // 仅当设置城市信息时，MapTypeControl的切换功能才能可用
        map.enableScrollWheelZoom();   //启用滚轮放大缩小，默认禁用
	    map.enableContinuousZoom();    //启用地图惯性拖拽，默认禁用
        var myDrag = new BMapLib.RectangleZoom(map, {
            followText: "拖拽鼠标进行操作"
        });
        myDrag.open();  //开启拉框放大
        //myDrag.close();  //关闭拉框放大 
    }  
    
    function loadScript() {  
    var script = document.createElement("script");  
    script.src = "http://api.map.baidu.com/api?v=2.0&ak=您的密钥&callback=initialize";//此为v2.0版本的引用方式  
    // http://api.map.baidu.com/api?v=1.4&ak=您的密钥&callback=initialize"; //此为v1.4版本及以前版本的引用方式  
    document.body.appendChild(script);  
    }  
    
    window.onload = loadScript;  
</script>  
</head>  
 
<body>  
<div id="container"></div> 
</body>  
</html>
